<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="../src/styles/login-style.css">
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button id="login-tab" class="active">Đăng nhập</button>
      <button id="signup-tab">Đăng ký</button>
    </div>

    <form id="login-form" class="form active">
      <h2>Chào mừng trở lại</h2>
      <label for="login-username">Tên người dùng</label>
      <input type="text" id="login-username" placeholder="Nhập tên người dùng" required>

      <label for="login-password">Mật khẩu</label>
      <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>

      <button type="submit">Đăng nhập</button>
      <p class="helper"><a href="#">Quên mật khẩu?</a></p>
    </form>

    <form id="signup-form" class="form">
      <h2>Tạo tài khoản</h2>
      <label for="fullname">Họ và Tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ và tên" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>

      <label for="confirm-password">Xác nhận Mật khẩu</label>
      <input type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu" required>

      <button type="submit">Đăng ký</button>
    </form>
  </div>

  <div id="custom-alert-overlay" class="custom-alert-overlay">
      <div class="custom-alert-box">
          <h3 id="alert-title">Thông báo</h3>
          <p id="alert-message">Nội dung thông báo ở đây.</p>
          <div class="alert-buttons">
              <button id="alert-ok-btn" class="alert-btn btn-confirm">OK</button>
          </div>
      </div>
  </div>

  <script src="../src/scripts/login-script.js"></script>
</body>
</html>
